{{ define "menu" }}
<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ .PageTitle }}</title>

</head>

<body>
    {{ $LevelRoot := .LevelRoot }}
    {{range $i, $v := .SonEntityList}}
        <div class="item">
            {{if $v.IsDir }}
                <a href=".{{ $v.WebPath }}">
                    <img src="{{$LevelRoot}}/assets/icon/文件夹.png" style="height:36px"/>
                    {{ $v.Name }}
                </a>
            {{else}}
                <a href=".{{ $v.WebPath }}">
                    <img src="{{$LevelRoot}}/assets/icon/文件.png" style="height:36px"/>
                    {{ $v.Name }}
                </a>
            {{end}}
        </div>
    {{else}}
        <div>
            当前目录下没有文件
        </div>
    {{end}}
</body>
{{ end }}
