{{ define "article" }}
<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ .PageTitle }}</title>
    <link rel="stylesheet" href="{{.LevelRoot}}assets/github-markdown-css.css">
</head>

<body class="markdown-body vditor-reset">
    {{.Content}}
</body>
<script src="{{.LevelRoot}}assets/global.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vditor/dist/index.css" />
<script src="https://cdn.jsdelivr.net/npm/vditor/dist/index.min.js" defer>

</script>
{{ end }}
