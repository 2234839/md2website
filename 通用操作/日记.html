    <p data-block-id="20210110175347-jvtq2ap">我们可以通过日记来快速创建文档，日记功能入口在顶部工具栏形似日历的按钮。</p>
<p data-block-id="20210110175631-umo8b4h">但在使用日记前，需要在设置 - 文件树 - 新建日记设置中进行一些配置：</p>
<ul data-block-id="20210110175837-55w4xt5">
<li data-block-id="20210110175838-hkzaxss">笔记本名称：即笔记本文件夹的名称</li>
<li data-block-id="20210110175920-qtdl64h">存放路径：笔记本下的路径，支持
<md2website-block-ref src="../%e9%80%9a%e7%94%a8%e6%93%8d%e4%bd%9c/%e6%a8%a1%e6%9d%bf%e7%89%87%e6%ae%b5.html#20210104091309-mvyh081" title="模板变量">模板变量</md2website-block-ref>
</li>
<li data-block-id="20210110180130-mnk70fh">模板路径（可选）：创建日记时使用该模板作为初始内容</li>
</ul>
<p data-block-id="20210110180249-yz7jbt6">小提示：在指定的模板使用
<md2website-block-ref src="../%e4%bd%bf%e7%94%a8%e5%86%85%e5%ae%b9%e5%9d%97/5%20%e5%86%85%e5%ae%b9%e5%9d%97%e5%8a%a8%e6%80%81%e6%9f%a5%e8%af%a2.html#20201117101902-2ewjjum" title="内容块动态查询">内容块动态查询</md2website-block-ref>
，可以汇总待办事项或者需要每日查看的内容块。</p>
