    <p>在思源笔记早期阶段，大家给了我们一些推广建议：在一些媒体平台（比如知乎、哔哩哔哩等）上进行宣传。</p>
<p>非常感谢大家帮忙考虑这事儿，但我们在项目一开始就已经决定了：我们不在任何媒体平台上主动进行推广宣传。</p>
<p>这样考虑是因为我们坚信：好的产品一定是靠用户口口相传的，如果没有用户愿意帮助推广传播，说明产品还不够优秀。我们应该把时间精力花在设计开发上，直到用户认可。</p>
<p>如果你觉得目前的思源笔记还不错，已经达到或者超出你的预期，那就请帮助我们进行推广宣传，谢谢 🙏</p>
