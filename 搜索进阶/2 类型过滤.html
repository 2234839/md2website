<main id="static_app_llej" class="markdown-body">
    <p data-block-id="20201224120447-ghcp3m8">搜索条件支持表达式，可使用 <code>type:x</code> 语法启用类型过滤，其中 <code>x</code> 值如下：</p>
<ul data-block-id="20201224092621-71qvlyb">
<li data-block-id="20201224120447-o4bkivt"><code>d</code> 文档块（仅在文档名上搜索，不会搜索文档包含内容块）</li>
<li data-block-id="20201224120447-6wqvkbj"><code>h</code> 标题块（仅在标题名上搜索，不会搜索标题块下方内容块）</li>
<li data-block-id="20201224120447-uve8jxq"><code>l</code> 列表块（包含有序列表块、无序列表块和任务列表块）</li>
<li data-block-id="20201224120447-t647aou"><code>i</code> 列表项块</li>
<li data-block-id="20201224120447-25ozwao"><code>c</code> 代码块</li>
<li data-block-id="20201224120447-wn53ryc"><code>m</code> 数学公式块</li>
<li data-block-id="20201224120447-44x30r2"><code>t</code> 表格块</li>
<li data-block-id="20201224120447-mso9mfj"><code>b</code> 块引用块</li>
<li data-block-id="20201224120447-4oqnexi"><code>s</code> 超级块</li>
<li data-block-id="20201224120447-sp3zjds"><code>p</code> 段落块</li>
</ul>
<p data-block-id="20201224120447-z7nez2e">比如想要搜索所有包含 <code>Markdown</code> 的标题块，可以使用 <code>Markdown type:h</code>，简写为 <code>h:Markdown</code>。</p>
